<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlkin Güzel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papLF2QeNf5EeOZYuMuU+X0I5PfJhSLZyZ1W2phG0VGZn0c4XWjOmEr2h6RC68w0g1gW4dNkq1z7hUpJEt1kJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #181818;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    header p.quote {
      font-size: 1.2rem;
      font-style: italic;
      color: #888;
    }
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .column {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }
    .section-title {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #fff;
      border-bottom: 2px solid #333;
      padding-bottom: 0.5rem;
    }
    .project {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 4px solid #ff6f61;
    }
    .project h3 {
      font-size: 1.4rem;
      color: #ff6f61;
      margin-bottom: 0.8rem;
    }
    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }
    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background: #333;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      color: #f1f1f1;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .contact-links a:hover {
      background: #444;
    }
    .contact-links i {
      font-size: 1.3rem;
    }
    .contact-static {
      padding: 0.8rem 1.5rem;
      background: #333;
      border-radius: 6px;
      color: #aaa;
      font-size: 1rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #181818;
    }
  </style>
</head>
<body>
  <header>
    <h1>İlkin Güzel</h1>
    <p class="quote">"Life is a game and I write the codes"</p>
  </header>

  <main>
    <div class="column">
      <h2 class="section-title">İletişim</h2>
      <div class="contact-links">
        <a href="https://instagram.com/ilkingzl" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://twitter.com/gzllkn" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
        <a href="https://tiktok.com/gzllkn" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://reddit.com/" target="_blank"><i class="fab fa-reddit"></i> Reddit</a>
        <a class="contact-static"><i class="fas fa-envelope"></i> example@mail.com</a>
      </div>
    </div>

    <div class="column">
      <h2 class="section-title">Projeler</h2>
      <div class="project">
        <h3>GroundGaming</h3>
        <p>Oyun odaklı içerikler, geliştirmeler ve topluluk projeleri üzerine.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 İlkin Güzel. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
