<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squash the Bug!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fefefe;
      font-family: sans-serif;
      text-align: center;
    }

    #bug {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #scoreboard {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      background: #000000aa;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
    }

    #startBtn {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="scoreboard">Skor: 0 | S√ºre: 10</div>
<button id="startBtn">Oyuna Ba≈üla</button>
<div id="bug" style="display: none;">üêû</div>

<script>
  const bug = document.getElementById("bug");
  const scoreboard = document.getElementById("scoreboard");
  const startBtn = document.getElementById("startBtn");

  let score = 0;
  let timeLeft = 10;
  let gameInterval;
  let moveInterval;

  function moveBug() {
    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    bug.style.left = `${x}px`;
    bug.style.top = `${y}px`;
  }

  bug.addEventListener("click", () => {
    score++;
    bug.style.transform = "scale(0.8)";
    setTimeout(() => bug.style.transform = "scale(1)", 100);
    scoreboard.textContent = `Skor: ${score} | S√ºre: ${timeLeft}`;
  });

  startBtn.addEventListener("click", () => {
    score = 0;
    timeLeft = 10;
    scoreboard.textContent = `Skor: ${score} | S√ºre: ${timeLeft}`;
    startBtn.style.display = "none";
    bug.style.display = "block";
    moveBug();
    moveInterval = setInterval(moveBug, 600);
    gameInterval = setInterval(() => {
      timeLeft--;
      scoreboard.textContent = `Skor: ${score} | S√ºre: ${timeLeft}`;
      if (timeLeft === 0) {
        clearInterval(gameInterval);
        clearInterval(moveInterval);
        bug.style.display = "none";
        startBtn.textContent = "Tekrar Oyna";
        startBtn.style.display = "block";
        alert(`S√ºre doldu! Skorun: ${score}`);
      }
    }, 1000);
  });
</script>

</body>
</html>
