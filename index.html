<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    /* Reset & base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    /* Monitor frame */
    .monitor {
      position: relative;
      width: 600px;
      height: 350px;
      background: #111;
      border: 8px solid #333;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .screen {
      width: 100%; height: 100%; padding: 20px;
      color: #0f0;
      font-size: 1.2rem;
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
    }

    /* Keyboard frame */
    .keyboard {
      position: absolute;
      bottom: -80px;
      left: 50%; transform: translateX(-50%);
      width: 620px;
      height: 80px;
      background: #222;
      border: 6px solid #333;
      border-radius: 4px;
      display: flex;
      flex-wrap: wrap;
      padding: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .key {
      flex: 0 0 40px; margin: 4px;
      height: 40px;
      background: #444;
      border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      color: #ddd;
      font-size: 0.9rem;
      transition: background 0.1s;
    }
    .key.active { background: #0f0; color: #000; }

    /* Mouse */
    .mouse {
      position: absolute;
      right: -100px;
      top: 50%; transform: translateY(-50%);
      width: 80px;
      height: 120px;
      background: #222;
      border: 6px solid #333;
      border-radius: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="monitor">
    <div id="screen" class="screen"></div>
    <div class="keyboard" id="keyboard"></div>
    <div class="mouse"></div>
  </div>

  <script>
    const text = 'I will update the site when I buy a Ferrari. LOL';
    const screenEl = document.getElementById('screen');
    const keyboardEl = document.getElementById('keyboard');

    // Create keys
    const keys = [];
    for(let i=0; i<text.length; i++){
      const key = document.createElement('div');
      key.classList.add('key');
      key.textContent = text[i].trim() || '␣';
      keyboardEl.appendChild(key);
      keys.push(key);
    }

    // Typing effect
    let idx = 0;
    function type() {
      if(idx < text.length) {
        screenEl.textContent += text[idx];
        // activate key
        const keyEl = keys[idx];
        keyEl.classList.add('active');
        setTimeout(() => keyEl.classList.remove('active'), 150);
        idx++;
        setTimeout(type, 200);
      }
    }
    // Start after a short delay
    setTimeout(type, 1000);
  </script>
</body>
</html>
