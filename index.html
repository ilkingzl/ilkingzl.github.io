<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    .monitor {
      position: relative;
      width: 600px;
      height: 350px;
      background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
      border: 10px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      overflow: hidden;
    }
    .screen {
      width: 100%; height: 100%;
      padding: 20px; color: #0f0;
      font-size: 1.2rem; line-height: 1.5;
      white-space: nowrap; overflow: hidden;
      background: #000;
    }

    /* Keyboard realistic */
    .keyboard {
      position: absolute;
      bottom: -80px;
      left: 50%; transform: translateX(-50%);
      width: 650px; height: 120px;
      background: #222; border: 8px solid #444; border-radius: 12px;
      display: grid; grid-template-rows: repeat(4, 1fr); grid-template-columns: repeat(15, 1fr);
      gap: 6px; padding: 12px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.7);
    }
    .key {
      background: linear-gradient(145deg, #555, #222);
      border: 1px solid #666; border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      color: #ddd; font-size: 0.9rem;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.6), 0 2px 4px rgba(0,0,0,0.4);
      transition: transform 0.05s, background 0.1s;
    }
    .key.active {
      background: linear-gradient(145deg, #8f8, #6a6);
      transform: translateY(2px);
      color: #000;
    }

    /* Mouse realistic */
    .mouse {
      position: absolute;
      bottom: -40px;
      right: 20px;
      width: 100px; height: 140px;
      background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
      border: 8px solid #444; border-radius: 50px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.7);
    }
    .mouse::before {
      content: '';
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      width: 12px; height: 50px;
      background: #111; border-radius: 6px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.8);
    }
    .mouse::after {
      content: '';
      position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
      width: 60px; height: 8px;
      background: #333; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="monitor">
    <div id="screen" class="screen"></div>
    <div class="keyboard" id="keyboard"></div>
    <div class="mouse"></div>
  </div>

  <script>
    const text = 'I will update the site when I buy a Ferrari. LOL';
    const screenEl = document.getElementById('screen');
    const keyboardEl = document.getElementById('keyboard');

    const keyMap = [];
    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      const key = document.createElement('div');
      key.classList.add('key');
      key.textContent = char === ' ' ? '' : char;
      keyboardEl.appendChild(key);
      keyMap.push(key);
    }

    let idx = 0;
    function type() {
      if (idx < text.length) {
        screenEl.textContent += text[idx];
        const keyEl = keyMap[idx];
        keyEl.classList.add('active');
        setTimeout(() => keyEl.classList.remove('active'), 150);
        idx++;
        setTimeout(type, 200);
      }
    }
    setTimeout(type, 1000);
  </script>
</body>
</html>
