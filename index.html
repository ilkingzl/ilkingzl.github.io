<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yakında</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
    }

    .hourglass-container {
      position: relative;
      width: 120px;
      height: 200px;
      perspective: 600px;
    }

    .hourglass {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: flip 5s infinite ease-in-out;
    }

    /* Kum saati camı */
    .glass {
      fill: none;
      stroke: #fff;
      stroke-width: 4;
    }

    /* Kum üst hazne */
    .sand-top, .sand-bottom {
      fill: #fff;
    }

    /* Kum akışı */
    .sand-stream {
      fill: #fff;
      animation: stream 2.5s infinite ease-in;
    }

    @keyframes stream {
      0% { height: 0; y: 80px; }
      50% { height: 40px; y: 40px; }
      100% { height: 0; y: 80px; }
    }

    @keyframes flip {
      0%, 45% { transform: rotateX(0deg); }
      50%, 95% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    .text {
      margin-top: 30px;
      font-size: 28px;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <div class="hourglass-container">
    <svg class="hourglass" viewBox="0 0 60 100">
      <!-- Cam şekli -->
      <path class="glass" d="M 10 0 L 50 0 L 30 40 L 50 80 L 10 80 L 30 40 Z"/>
      <!-- Üst haznedeki kum -->
      <polygon class="sand-top" points="12,2 48,2 30,38"/>
      <!-- Akış çizgisi -->
      <rect class="sand-stream" x="29" y="80" width="2" height="0"/>
      <!-- Alt haznedeki kum -->
      <polygon class="sand-bottom" points="12,78 48,78 30,42"/>
    </svg>
  </div>
  <div class="text">YAKINDA</div>
</body>
</html>
