<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlkin Güzel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #1e1e2f;
      color: #fff;
      line-height: 1.6;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #292943;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p.quote {
      font-style: italic;
      color: #aaa;
    }
    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffc107;
    }
    .project {
      background: #2f2f4f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .contact-links a {
      display: inline-block;
      margin: 0.4rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: #ffc107;
      color: #000;
      text-decoration: none;
      transition: background 0.3s;
    }
    .contact-links a:hover {
      background: #e0a800;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>İlkin Güzel</h1>
    <p class="quote">"Life is a game and I write the codes"</p>
  </header>

  <section>
    <h2 class="section-title">Projeler</h2>
    <div class="project">
      <h3>GroundGaming</h3>
    </div>
  </section>

  <section>
    <h2 class="section-title">İletişim</h2>
    <div class="contact-links">
      <a href="#">Instagram</a>
      <a href="#">X (Twitter)</a>
      <a href="#">TikTok</a>
      <a href="mailto:example@mail.com">Mail</a>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
      <a href="#">Reddit</a>
    </div>
  </section>

  <footer>
    
  </footer>
</body>
</html>
