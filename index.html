<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    .monitor {
      position: relative;
      width: 600px;
      height: 350px;
      background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
      border: 10px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      overflow: hidden;
    }
    .screen {
      width: 100%;
      height: 100%;
      padding: 20px;
      color: #0f0;
      font-size: 1.2rem;
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      background: #000;
    }

    /* Realistic keyboard */
    .keyboard {
      position: absolute;
      bottom: -60px;
      left: 50%; transform: translateX(-50%);
      width: 620px;
      height: 120px;
      background: #222;
      border: 8px solid #444;
      border-radius: 10px;
      padding: 10px;
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      grid-template-columns: repeat(15, 1fr);
      gap: 6px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.7);
    }
    .key {
      background: linear-gradient(145deg, #333, #1f1f1f);
      border: 1px solid #555;
      border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      color: #ddd;
      font-size: 0.9rem;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.5), 0 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.05s, background 0.1s;
    }
    .key.active {
      background: linear-gradient(145deg, #0f0, #0a0);
      transform: translateY(2px);
      color: #000;
    }

    /* Realistic mouse */
    .mouse {
      position: absolute;
      right: -100px;
      top: 50%; transform: translateY(-50%);
      width: 80px;
      height: 130px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: 6px solid #444;
      border-radius: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.7);
    }
    .mouse::before {
      content: '';
      position: absolute;
      left: 50%; top: 10%; transform: translateX(-50%);
      width: 10px;
      height: 40px;
      background: #111;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="monitor">
    <div id="screen" class="screen"></div>
    <div class="keyboard" id="keyboard"></div>
    <div class="mouse"></div>
  </div>

  <script>
    const text = 'I will update the site when I buy a Ferrari. LOL';
    const screenEl = document.getElementById('screen');
    const keyboardEl = document.getElementById('keyboard');

    const keyMap = [];
    for(let i=0; i<text.length; i++){
      const char = text[i];
      const key = document.createElement('div');
      key.classList.add('key');
      key.textContent = char === ' ' ? '' : char;
      keyboardEl.appendChild(key);
      keyMap.push(key);
    }

    let idx = 0;
    function type() {
      if(idx < text.length) {
        screenEl.textContent += text[idx];
        const keyEl = keyMap[idx];
        keyEl.classList.add('active');
        setTimeout(() => keyEl.classList.remove('active'), 150);
        idx++;
        setTimeout(type, 200);
      }
    }
    setTimeout(type, 1000);
  </script>
</body>
</html>
