<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlkin Güzel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #181818;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }
    header p.quote {
      font-size: 1.2rem;
      font-style: italic;
      color: #888;
    }
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .section {
      width: 100%;
      text-align: center;
      padding: 2rem;
      margin-bottom: 2rem;
      background: #1f1f1f;
      border-radius: 8px;
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
    }
    .project-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #fff;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
    }
    .project-title:hover {
      color: #ff6f61;
    }
    .contact-info {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', sans-serif;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .social-links a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff6f61;
    }
    .email-info {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #333;
      padding: 2rem;
      border-radius: 8px;
      width: 70%;
      max-width: 500px;
      color: #fff;
    }
    .modal-close {
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #181818;
    }
  </style>
</head>
<body>
  <header>
    <h1>İlkin Güzel</h1>
    <p class="quote">"Life is a game and I write the codes"</p>
  </header>

  <main>
    <!-- Ben Kimim Bölümü -->
    <div class="section">
      <h2 class="section-title">Ben Kimim</h2>
      <p>bbbbb</p>
    </div>

    <!-- Projeler Bölümü -->
    <div class="section">
      <h2 class="section-title">Öne Çıkan Projelerim</h2>
      <div class="project-section">
        <h3 class="project-title" id="groundGamingTitle">GroundGaming</h3>
      </div>
    </div>

    <!-- Modal Penceresi -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="modal-close" id="closeModal">&times;</span>
        <p>aaaaa</p>
      </div>
    </div>

    <!-- İletişim Bölümü -->
    <div class="section">
      <h2 class="section-title">Bana Ulaşın</h2>
      <div class="contact-container">
        <p class="contact-info">E-posta: example@mail.com</p>

        <div class="social-links">
          <a href="https://instagram.com/ilkingzl" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/gzllkn" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.tiktok.com/@gzllkn" target="_blank"><i class="fab fa-tiktok"></i></a>
          <a href="https://github.com/ilkingzl" target="_blank"><i class="fab fa-github"></i></a>
        </div>

        <p class="email-info"><i class="fas fa-envelope"></i> example@mail.com</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 İlkin Güzel. Tüm hakları saklıdır.</p>
  </footer>

  <script>
    // Modal göster ve gizle
    const modal = document.getElementById('myModal');
    const projectTitle = document.getElementById('groundGamingTitle');
    const closeModal = document.getElementById('closeModal');

    projectTitle.onclick = function() {
      modal.style.display = "flex";
    }

    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    // Modal dışına tıklanırsa kapanması
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
