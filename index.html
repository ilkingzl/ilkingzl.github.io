<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlkin Güzel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #181818;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    header p.quote {
      font-size: 1.2rem;
      font-style: italic;
      color: #888;
    }
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .contact-container {
      width: 100%;
      text-align: center;
      padding: 2rem;
    }
    .contact-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .contact-info {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 1.5rem;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .social-links a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff6f61; /* Hover rengi */
    }
    .email-info {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #181818;
    }
  </style>
</head>
<body>
  <header>
    <h1>İlkin Güzel</h1>
    <p class="quote">"Life is a game and I write the codes"</p>
  </header>

  <main>
    <div class="contact-container">
      <h2 class="contact-title">Communication and Social Media</h2>
      <p class="contact-info"></p>

      <div class="social-links">
        <a href="https://instagram.com/ilkingzl" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/gzllkn" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://tiktok.com/@gzllkn" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://github.com/ilkingzl" target="_blank"><i class="fab fa-github"></i></a>
      </div>

      <p class="email-info"><i class="fas fa-envelope"></i> example@mail.com</p>
    </div>
  </main>

  <footer>
    <p>&copy; .</p>
  </footer>
</body>
</html>
