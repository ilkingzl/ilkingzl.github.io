<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlkin Güzel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #181818;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    header p.quote {
      font-size: 1.2rem;
      font-style: italic;
      color: #888;
    }
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }
    .contact-container {
      width: 100%;
      text-align: center;
      padding: 2rem;
    }
    .contact-title {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .contact-title:hover {
      transform: scale(1.1);
      background-color: #3498db;
    }
    .content {
      display: none;
      margin-top: 10px;
      color: #555;
    }
    .toggle-btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      margin: 10px 0;
      border: none;
      width: 100%;
    }
    .toggle-btn:hover {
      background-color: #2980b9;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .social-links a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff6f61;
    }
    .email-info {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #181818;
    }
    /* Montserrat font for GroundGaming */
    .groundgaming {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #3498db;
      cursor: pointer;
    }
    .groundgaming:hover {
      color: #ff6f61;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>İlkin Güzel</h1>
    <p class="quote">"Life is a game and I write the codes"</p>
  </header>

  <main>
    <div class="contact-container">
      <!-- Ben Kimim? Başlığı -->
      <h2 class="contact-title" onclick="toggleContent('about')">Ben Kimim?</h2>
      <div id="about" class="content">
        <p>aaaaa</p>
      </div>

      <!-- Projeler Başlığı -->
      <h2 class="contact-title" onclick="toggleContent('projects')">Projeler</h2>
      <div id="projects" class="content">
        <h3 class="groundgaming" onclick="toggleContent('groundgaming')">GroundGaming</h3>
        <div id="groundgaming" class="content">
          <p>bbbbb</p>
        </div>
      </div>

      <!-- Communication and Social Media Başlığı -->
      <h2 class="contact-title" onclick="toggleContent('communication')">Communication and Social Media</h2>
      <div id="communication" class="content">
        <div class="social-links">
          <a href="https://instagram.com/ilkingzl" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/gzllkn" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://tiktok.com/@gzllkn" target="_blank"><i class="fab fa-tiktok"></i></a>
          <a href="https://github.com/ilkingzl" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <p class="email-info"><i class="fas fa-envelope"></i> example@mail.com</p>
      </div>
    </div>
  </main>

  <footer>
    <p></p>
  </footer>

  <script>
    function toggleContent(id) {
      var content = document.getElementById(id);
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
