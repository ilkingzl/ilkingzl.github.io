<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aıdm İlkin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papLF2QeNf5EeOZYuMuU+X0I5PfJhSLZyZ1W2phG0VGZn0c4XWjOmEr2h6RC68w0g1gW4dNkq1z7hUpJEt1kJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      padding: 3rem 1rem;
      text-align: center;
      background: #1a1a1a;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    header p.quote {
      font-style: italic;
      color: #bbbbbb;
      font-size: 1.2rem;
    }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      border-bottom: 2px solid #ffffff20;
      padding-bottom: 0.5rem;
    }
    .project {
      background: #1a1a1a;
      padding: 1rem;
      border-left: 4px solid #ffffff40;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .project h3 {
      margin-top: 0;
      color: #ffffff;
    }
    .contact-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .contact-links a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #ffffff10;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      color: #ffffff;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .contact-links a:hover {
      background: #ffffff20;
      transform: translateY(-2px);
    }
    .contact-links i {
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aıdm İlkin</h1>
    <p class="quote">"Hayat bir oyun ve kodlarını ben yazıyorum"</p>
  </header>

  <section>
    <h2 class="section-title">Projeler</h2>
    <div class="project">
      <h3>GroundGaming</h3>
      <p>Oyun odaklı içerikler, geliştirmeler ve topluluk projeleri üzerine.</p>
    </div>
  </section>

  <section>
    <h2 class="section-title">İletişim</h2>
    <div class="contact-links">
      <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i> X</a>
      <a href="https://tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="mailto:example@mail.com"><i class="fas fa-envelope"></i> Mail</a>
      <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://reddit.com/" target="_blank"><i class="fab fa-reddit"></i> Reddit</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Aıdm İlkin. Tüm hakları saklıdır.
  </footer>
</body>
</html>
